<body class="landing-page landing-page2">
    <!-- Google Tag Manager (noscript) -->

    <!-- End Google Tag Manager (noscript) -->
    <nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

        </div><!-- /.container -->
    </nav>
    <div class="main" style="background-image: url('images/default.jpg')">

        <!--    Change the image source '/images/default.jpg' with your favourite image.     -->

        <div class="cover" data-color="blue"></div>

        <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

        <div class="container">
            <h2 class="logo cursive">
                <span class="highlight">AVC</span> Suite
            </h2>
            <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->

            <div class="content">
                <h4 class="motto">Audio,Video and Chat consultation suite.</h4>
                <div class="subscribe">

                    <div class="row">
                        <div class="col-md-12  " style="text-align: center;">
                            <form class="form-inline d-flex justify-content-center" role="form">
                                <div class="form-group">
                                    <input type="text" class="form-control transparent" id="meetId"
                                        placeholder="Enter partner's meeting ID" style="width: 99%;">
                                </div>
                                <button onclick="joinMeeting()" type="button" class="btn btn-success btn-fill"
                                    style="height: 40px;">Join Meeting</button>

                            </form>

                            <p>Or</p>
                            <button type="submit" onclick="newMeeting()" class="btn btn-primary btn-fill"
                                style="height: 40px;">Host your meeting</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer mr-30 text-right">
